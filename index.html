<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Alice in Wonderland</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav id="edit-controls" class="hidden">
    <h3>Edit Controls (Click an annotation to edit)</h3>
    <button>Add annotation</button>
    <button id="export">Save document to JSON</button>
    <div id="edit-mode">
      <input class="hidden" type="text" name="index" value="" readonly>
      <input type="text" name="charseq" value="" readonly>
      <select name="category">
        <option value="PERSON">PERSON</option>
        <option value="LOCATION">LOCATION</option>
        <option value="ORGANIZATION">ORGANIZATION</option>
      </select>
      <input type="number" name="START" min="0" value="">
      <input type="number" name="END" min="0" value="">
      <button id="edit-save">Save Changes</button>
      <button id="edit-delete">Delete Annotation</button>
    </div>
  </nav>

  <header id="banner">
    <h1>Select a Chapter to Load</h1>
    <div id="load-buttons">
      <button id="ch04">Dummy test button</button>
      <button id="ch08">Chapter 8</button>
    </div>
  </header>

  <section id="output">

  </section>


  <script type="text/javascript" src="main.js"></script>
</body>
</html>
